<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dunder Mifflin Resume Co.</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.min.js"></script>
    <script>
        // Required for pdf.js
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.worker.min.js';
    </script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gradient-to-br from-slate-900 to-slate-700 min-h-screen flex flex-col items-center justify-center p-4 text-slate-100">

    <!-- Top black bar with centered logo -->
    <div class="w-full bg-black py-4 flex justify-center items-center fixed top-0 left-0 right-0 z-50">
        <img id="logoImage" src="the-office-tv-show-sign-logo-png_seeklogo-438510 - Edited - Edited.png" alt="The Office Logo" class="h-12 md:h-16 w-auto cursor-pointer" />
    </div>

    <div class="container mx-auto w-full mt-20 px-4">
        <header class="text-center mb-6 md:mb-8">
            <h1 class="text-4xl md:text-5xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-purple-500 px-2">
                Dunder Mifflin Resume Co.
            </h1>
            <p class="text-slate-300 mt-2 text-base md:text-lg px-2">Bears... Beets... Better Resumes.</p>
        </header>

        <!-- Flex row for cast image and upload section -->
        <div class="w-full flex flex-col md:flex-row items-start justify-center mb-8 gap-4 md:gap-8 px-2 md:px-0">
            <div id="castImageContainer" class="flex items-center justify-center w-full md:w-auto">
                <img id="castImage" src="the-office-cast-050824-42ce9cb147434a86b85de50216089e38.jpg" alt="The Office Cast" class="rounded-xl shadow-lg object-cover h-[250px] md:h-[450px] w-auto max-w-full" />
            </div>
            <div class="flex flex-col items-center justify-center relative w-full md:w-auto">
                <div id="fileUploadSection" class="mb-6 flex flex-col items-center justify-center rounded-xl">
                    <div id="dropArea" class="drop-area bg-gradient-to-br from-blue-900 via-indigo-900 to-purple-900 text-white flex flex-col items-center justify-center rounded-xl transition-colors duration-200 h-[300px] w-[300px] md:h-[450px] md:w-[450px] border-4 border-pink-500">
                        <p class="text-base md:text-lg font-semibold mb-2 px-2 text-center">Drag & drop your resume here</p>
                        <svg class="w-12 h-12 md:w-16 md:h-16 mb-4 text-slate-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path>
                        </svg>
                        <p class="mb-4">or</p>
                        <!-- Hidden file input, triggered by the button below -->
                        <input type="file" id="resumeFile" accept=".pdf" class="hidden">
                        <button id="browseFilesButton" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg shadow-md transition-all duration-150 ease-in-out transform hover:scale-105 min-h-[44px] touch-manipulation">
                            Browse Files
                        </button>
                        <p class="text-xs md:text-sm text-slate-400 mt-4 mb-4 italic py-2 px-2 text-center">Only PDF files are accepted</p>
                    </div>
                    <p id="fileError" class="text-red-400 text-sm text-center mt-2 hidden px-2"></p>
                </div>
                <div id="loadingIndicator" class="hidden h-[300px] w-[300px] md:h-[450px] md:w-[450px] bg-gradient-to-br from-blue-900 via-indigo-900 to-purple-900 text-white border-4 border-pink-500 rounded-xl flex flex-col items-center justify-center text-center">
                    <img id="loadingCastImage" src="" alt="Loading Cast" class="rounded-full w-32 h-32 md:w-40 md:h-40 object-cover mx-auto my-auto border-4 border-blue-500" style="display:none;" />
                </div>
            </div>
        </div>

        <p id="statusMessage" class="text-center text-slate-400 mb-4 hidden"></p>

        <div id="resultArea" class="hidden w-full max-w-4xl mx-auto space-y-8">
            <!-- Advice cards will be dynamically inserted here -->
        </div>
        
        <div id="realAdviceSection" class="hidden text-center mt-8 md:mt-12 w-full max-w-4xl mx-auto px-4">
            <p class="text-lg md:text-xl text-slate-300 mb-4 px-2">Tired of the jokes? Ready for some *actually* helpful advice?</p>
            <a href="#" id="getRealAdviceButton" class="inline-block bg-green-500 hover:bg-green-600 text-white font-bold py-4 px-6 md:px-8 rounded-lg shadow-lg transition-all duration-150 ease-in-out transform hover:scale-105 text-lg md:text-xl min-h-[44px] touch-manipulation">
                Get a Serious Resume Review
            </a>
        </div>
        
        <p id="apiError" class="text-red-400 text-center mt-4"></p>

    </div>

    <script src="script.js"></script>
</body>
</html>
